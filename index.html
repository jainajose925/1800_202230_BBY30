  <!---------------NAV BAR--------------->

  <div id="navbarPlaceholder"></div>
  <!------------------------------------->
  
<div id="main_body">

  <div id = "sky">
  <!----------------WELCOME-------------->
    <div class="px-4 pt-5 my-5 text-center">
      <h1 class="display-4">Good morning, <span id="name-goes-here"></span>!</h1>
      <div class="overflow-hidden" style="max-height: 30vh;">
        <div class="container px-5">
          <img id ="img" src="" class=" rounded-3  mb-4" alt="avatar">
        </div>
      </div>
    </div>
  </div>
  <!------------------------------------->

  <!------------PROGRESS BAR------------->
  <div id = "grass">
    <h5><span id ="stat-goes-here"></span></h5>
    <div id="bprogress" class="progress">
      <div id="breakfastTrue" class="progress-bar bg-success" role="progressbar" aria-label="Segment one"  aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
      <div id="breakfastFalse" class="progress-bar bg-danger" role="progressbar" aria-label="Segment two"  aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
  <!------------------------------------>

  <!-----------CALL TO ACTION------------>
  <!--"I ate breakfast/Didn't eat breakfast" buttons + weekly tracker-->
  <div id = "ground">
    <h3 id="question">Did you eat breakfast today?</h3>
    <div class="action">
      <div id="breakfastButtons">
        <button type="button" id="ate" class="btn btn-outline-success">YES</button>
        <button type="button" id="noeat" class="btn btn-outline-danger">NO</button>
      </div>

      <br />

      <div class="week">
        <h2 id="weektitle">Your Week</h2>

          <div id="sun" class = "dayTitle"><h5>SU</h5></div>
          <div id="mon" class = "dayTitle"><h5>M</h5></div>
          <div id="tue" class = "dayTitle"><h5>TU</h5></div>
          <div id="wed" class = "dayTitle"><h5>W</h5></div>
          <div id="thu" class = "dayTitle"><h5>TH</h5></div>
          <div id="fri" class = "dayTitle"><h5>F</h5></div>
          <div id="sat" class = "dayTitle"><h5>SA</h5></div>

        <div id="col1"></div>
        <div id="col2"></div>
        <div id="col3"></div>
        <div id="col4"></div>
        <div id="col5"></div>
        <div id="col6"></div>
        <div id="col7"></div>
      </div>
    </div>
    <div id = "undobut">
      <button type="button" id="undo" class="btn btn-outline-danger">UNDO TODAY'S LOG</button>
    </div>
  </div>

  </div>
